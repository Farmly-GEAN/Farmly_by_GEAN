<body>
<header class="main-header">
  <img src="./Logo/Team Logo.png" class="small-logo">

  <button class="home-btn" onclick="window.location.href='HomePage.html'">
    Home
  </button>


  <h2 class=>Checkout</h2>
</header>


  <!-- Main Content -->
  <div class="container">

    <!-- Delivery Method -->
    <div class="left-box">
      <h3>Delivery Method</h3>
<button class="delivery-btn" onclick="window.location.href='Order_Confirmation.html'">

</button>
    </div>

      <div class="order-item">
        <img src="./images/Carrot.png" class="icon">

          <b>Carrot</b><br>

  </div>
