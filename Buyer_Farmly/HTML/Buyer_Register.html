<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buyer Register</title>
    <link rel="stylesheet" href="../CSS/Buyer_Register.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="logo">
        <a href="HomePage.html">
          <img src="./Logo/Team Logo.png" alt="Farmly Logo" />
        </a>
      </div>
    </header>

    <div class="page-container">
      <div class="register-box">
        <h2 class="register-heading">Register - Buyer</h2>

        <form class="register-form">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </div>

          <div class="input-group">
            <label for="new-password">New Password</label>
            <input type="password" id="new-password" name="new-password" />
          </div>

          <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" />
          </div>

          <div class="input-group">
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" name="phone-number" />
          </div>

          <div class="button-group">
            <button type="button" class="action-btn login-btn">LOGIN</button>
            <button type="submit" class="action-btn create-account-btn">
              Create Account
            </button>
          </div>
        </form>
      </div>
    </div>

    <footer class="site-footer">
      <div class="footer-column footer-logo-social">
        <div class="logo">
          <a href="HomePage.html">
            <img src="./Logo/Team Logo.png" alt="Farmly Logo" />
          </a>
        </div>

        <div class="social-icons">
          <ul>
            <a href="WhatsApp.html" class="nav-button">
              <img
                src=".\Logo\whatsapp.png"
                alt="Whatsapp Icon"
                class="nav-icon"
              />
              <span>WhatsApp</span>
            </a>
          </ul>
          <ul>
            <a href="Instagram.html" class="nav-button">
              <img
                src=".\Logo\instagram.png"
                alt="Instagram Icon"
                class="nav-icon"
              />Instagram</a
            >
          </ul>
          <ul>
            <a href="Facebook.html" class="nav-button">
              <img
                src=".\Logo\facebook.png"
                alt=" Icon"
                class="nav-icon"
              />Facebook</a
            >
          </ul>
        </div>
      </div>
      <div class="footer-column footer-links">
        <a href=""><b>Usefull Links</b></a>
        <a href="feedback.html">Feedback </a>
        <a href="terms.html">Terms and Condition</a>
        <a href="privacy.html">Privacy Policy</a>
      </div>

      <div class="footer-column footer-links">
        <a href="Help.html"><b> Help </b></a>
        <a href="contact.html">Contact-us</a>
        <a href="faq.html">FAQ</a>
      </div>
    </footer>
  </body>
</html>
