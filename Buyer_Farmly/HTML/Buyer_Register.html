<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Buyer</title>
    <link rel="stylesheet" href="../CSS/Buyer_Register.css">
</head>
<body>

<header class="top-header">
  <a href="HomePage.html">
    <img src="./Logo/Team Logo.png" alt="Farmly Logo" class="header-logo">
  </a>
</header>

<div class="main-section">
    <div class="register-card">

        <h2 class="register-title">Register - Buyer</h2>

        <form class="register-form">

            <div class="form-field">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" required>
            </div>

            <div class="form-field password-wrapper">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter a strong password" required>
                <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
            </div>

            <div class="form-field password-wrapper">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Re-enter password" required>
                <span class="toggle-password" onclick="toggleConfirmPassword()">üëÅÔ∏è</span>
            </div>

            <div class="form-field">
                <label>Full Name</label>
                <input type="text" placeholder="Your full name" required>
            </div>

            <div class="form-field">
                <label>Phone Number</label>
                <input type="tel" placeholder="Enter your phone number" required>
            </div>

            <div class="form-field">
                <label>Address</label>
                <textarea placeholder="Full residential address" required></textarea>
            </div>

            <div class="form-field">
                <label>Gender</label>
                <select required>
                    <option value="">Select Gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>

            <div class="form-inline">
                <div class="form-field half">
                    <label>State</label>
                    <input type="text" placeholder="State" required>
                </div>

                <div class="form-field half">
                    <label>City</label>
                    <input type="text" placeholder="City" required>
                </div>
            </div>

            <div class="terms">
                <input type="checkbox" required>
                <span>I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.</span>
            </div>

            <div class="button-section">

    <button class="create-btn">Create Account</button>

    <p class="already-text">
        Already have an account?
        <a href="Buyer_Login.html" class="login-link">Login</a>
    </p>

</div>

        </form>

    </div>
</div>

<script>
function togglePassword() {
    let passField = document.getElementById("password");
    passField.type = passField.type === "password" ? "text" : "password";
}

function toggleConfirmPassword() {
    let passField = document.getElementById("confirmPassword");
    passField.type = passField.type === "password" ? "text" : "password";
}
</script>

</body>
