<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Login</title>
    <link rel="stylesheet" href="../CSS/Buyer_Login.css">
</head>
<body>

<header class="top-header">
    <img src="./Logo/Team Logo.png" alt="Farmly Logo" class="header-logo">
</header>

<div class="main-section">
    <div class="login-card">

        <h2 class="login-title">Buyer Login</h2>

        <form class="login-form">

            <div class="form-field">
                <label>Email</label>
                <input type="email" placeholder="Enter your email" required>
            </div>

            <div class="form-field">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn">LOGIN</button>

            <p class="forgot">
                <a href="Forgot_Password.html">Forgot Password?</a>
            </p>

            <p class="create">
                Create a New Account? 
                <a href="Buyer_Register.html"><b>Click Here!</b></a>
            </p>

        </form>

    </div>
</div>

<footer class="site-footer">

    <div class="footer-logo-social">
        <div class="logo">
            <img src="./Logo/Team Logo.png" alt="Farmly Logo">
        </div>

        <div class="social-icons">
            <a href="#" class="nav-button"><img src="./Logo/whatsapp.png" class="nav-icon"> WhatsApp</a>
            <a href="#" class="nav-button"><img src="./Logo/instagram.png" class="nav-icon"> Instagram</a>
            <a href="#" class="nav-button"><img src="./Logo/facebook.png" class="nav-icon"> Facebook</a>
        </div>
    </div>

    <div class="footer-column">
        <h4>Useful Links</h4>
        <a href="#">Feedback</a>
        <a href="#">Terms & Conditions</a>
        <a href="#">Privacy Policy</a>
    </div>

    <div class="footer-column">
        <h4>Help</h4>
        <a href="#">Contact Us</a>
        <a href="#">FAQ</a>
    </div>

</footer>

</body>
</html>
