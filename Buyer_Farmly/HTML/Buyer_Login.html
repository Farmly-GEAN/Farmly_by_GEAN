<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmly Login</title>
    <link rel="stylesheet" href="../CSS/Buyer_Login.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="logo">
        <a href="HomePage.html">
          <img src="./Logo/Team Logo.png" alt="Farmly Logo" />
        </a>
      </div>
    </header>

    <main class="login-container">
      <div class="login-box">
        <div class="buyer-login-text">Buyer Login</div>

        <form class="login-form">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" />

          <button type="submit" class="login-button">LOGIN</button>
        </form>

        <div class="login-links">
          <a href="forgot-password.html" class="forgot-password-link"
            >Forget Password?</a
          >
          <a href="create-account.html" class="create-account-link"
            >Create a New Account!</a
          >
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="footer-column footer-logo-social">
        <div class="logo">
          <a href="HomePage.html">
            <img src="./Logo/Team Logo.png" alt="Farmly Logo" />
          </a>
        </div>

        <div class="social-icons">
          <ul>
            <a href="WhatsApp.html" class="nav-button">
              <img
                src=".\Logo\whatsapp.png"
                alt="Whatsapp Icon"
                class="nav-icon"
              />
              <span>WhatsApp</span>
            </a>
          </ul>
          <ul>
            <a href="Instagram.html" class="nav-button">
              <img
                src=".\Logo\instagram.png"
                alt="Instagram Icon"
                class="nav-icon"
              />Instagram</a
            >
          </ul>
          <ul>
            <a href="Facebook.html" class="nav-button">
              <img
                src=".\Logo\facebook.png"
                alt=" Icon"
                class="nav-icon"
              />Facebook</a
            >
          </ul>
        </div>
      </div>
      <div class="footer-column footer-links">
        <a href=""><b>Usefull Links</b></a>
        <a href="feedback.html">Feedback </a>
        <a href="terms.html">Terms and Condition</a>
        <a href="privacy.html">Privacy Policy</a>
      </div>

      <div class="footer-column footer-links">
        <a href="Help.html"><b> Help </b></a>
        <a href="contact.html">Contact-us</a>
        <a href="faq.html">FAQ</a>
      </div>
    </footer>
  </body>
</html>
