<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmly - Forgot_Password</title>
    <link rel="stylesheet" href="../../Buyer_Farmly/CSS/Forgot_Password.css">
</head>
<body>

    <div class="fp-page">
        <header class="farmly-header">
            <div class="logo-header">
               <img src="./Logo/Team Logo.png" alt="Farmly Logo" class="team-logo">
            </div>
            <h1 class="teamFarmly-title"></h1>
            <p class="fp-tagline"></p>
        </header>

        <form class="fp-form">
            <h2 class="fpform-heading">Forget Password</h2>

            <div class="fp-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="fp-field">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>

            <div class="fp-field">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <button type="submit" class="fpsubmit-button">Update</button>
        </form>
    </div>
    

</body>
</html>
