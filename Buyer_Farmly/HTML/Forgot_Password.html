<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmly - Forgot Password</title>
    <link rel="stylesheet" href="../CSS/Forgot_Password.css">
</head>
<body>

    <div class="fp-page">
        <header class="farmly-header">
            <div class="logo-header">
                <img src="./Logo/Team Logo.png" alt="Farmly Logo" class="team-logo">
            </div>
        </header>

        <form class="fp-form">
            <h2 class="fpform-heading">Forgot Password</h2>

            <div class="fp-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="fp-field">
                <label for="new-password">New Password:</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>

            <div class="fp-field">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
        <div class="button-container">
            <button type="submit" class="fpsubmit-button"><a href="HomePage.html">Update</a></button>
            <button type="Cancel" class="fpcancel-button"><a href="">Cancel </a></button>
            </div>
        </form>
    </div>

    <footer class="site-footer">
        <div class="footer-column footer-logo-social">
            <div class="logo">
                <a href="HomePage.html">
                    <img src="./Logo/Team Logo.png" alt="Farmly Logo">
                </a>
            </div>

            <div class="social-icons">
                <ul>
                    <a href="WhatsApp.html" class="nav-button">
                        <img src="./Logo/whatsapp.png" class="nav-icon" alt="">
                        <span>WhatsApp</span>
                    </a>
                </ul>

                <ul>
                    <a href="Instagram.html" class="nav-button">
                        <img src="./Logo/instagram.png" class="nav-icon" alt="">
                        Instagram
                    </a>
                </ul>

                <ul>
                    <a href="Facebook.html" class="nav-button">
                        <img src="./Logo/facebook.png" class="nav-icon" alt="">
                        Facebook
                    </a>
                </ul>
            </div>
        </div>

        <div class="footer-column footer-links">
            <a href="#"><b>Useful Links</b></a>
            <a href="feedback.html">Feedback</a>
            <a href="terms.html">Terms and Conditions</a>
            <a href="privacy.html">Privacy Policy</a>
        </div>

        <div class="footer-column footer-links">
            <a href="Help.html"><b>Help</b></a>
            <a href="contact.html">Contact Us</a>
            <a href="faq.html">FAQ</a>
        </div>
    </footer>

</body>
</html>
