<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buyer Login</title>
    <link rel="stylesheet" href="../CSS/Seller_Register.css" />
  </head>
  <body>
    <header class="top-header">
      <img src="./Logo/Team Logo.png" alt="Farmly Logo" class="header-logo" />
    </header>

    <div class="register-container">
      <div class="register-card">
        <div class="title-box">
          <h2>Register - Seller</h2>
        </div>

        <form>
          <div class="form-group">
            <label>Email</label>
            <input type="email" required />
          </div>

          <div class="form-group">
            <label>New Password</label>
            <input type="password" required />
          </div>

          <div class="form-group">
            <label>Name</label>
            <input type="text" required />
          </div>

          <div class="form-group">
            <label>Phone Number</label>
            <input type="tel" />
          </div>

          <div class="form-group">
            <label>Add Profile</label>
            <div class="file-input-wrapper">
              <label for="profileUpload" class="custom-file-label"
                >ADD IMAGE</label
              >
              <input type="file" id="profileUpload" accept="image/*" />
            </div>
          </div>

          <div class="form-group">
            <label>Full Address</label>
            <input type="text" />
          </div>

          <div class="action-buttons">
            <a href="login.html" class="btn-link">Already has account? Login</a>

            <button type="submit" class="btn-register">Register</button>
          </div>
        </form>
      </div>
    </div>

    <footer class="site-footer">
      <div class="footer-logo-social">
        <div class="logo">
          <img src="./Logo/Team Logo.png" alt="Farmly Logo" />
        </div>

        <div class="social-icons">
          <a href="#" class="nav-button"
            ><img src="./Logo/whatsapp.png" class="nav-icon" /> WhatsApp</a
          >
          <a href="#" class="nav-button"
            ><img src="./Logo/instagram.png" class="nav-icon" /> Instagram</a
          >
          <a href="#" class="nav-button"
            ><img src="./Logo/facebook.png" class="nav-icon" /> Facebook</a
          >
        </div>
      </div>

      <div class="footer-column">
        <h4>Useful Links</h4>
        <a href="#">Feedback</a>
        <a href="#">Terms & Conditions</a>
        <a href="#">Privacy Policy</a>
      </div>

      <div class="footer-column">
        <h4>Help</h4>
        <a href="#">Contact Us</a>
        <a href="#">FAQ</a>
      </div>
    </footer>
  </body>
</html>
